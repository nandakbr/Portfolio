[build]
  command = "npm install"
  publish = "public"
  functions = "functions"

[functions]
  # This tells Netlify to include your views folder in the serverless bundle
  included_files = ["views/**"]
  external_node_modules = ["ejs"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/.netlify/functions/app"
  status = 200